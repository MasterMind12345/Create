<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#8B5CF6" />
    <meta name="description" content="SecretStory - Recevez des messages anonymes" />
    
    <!-- PWA Meta Tags -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon-192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="SecretStory" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <title>SecretStory - Messages Anonymes</title>
    <style>
      /* Styles de base pour Ã©viter l'Ã©cran blanc */
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #8B5CF6, #EC4899);
        min-height: 100vh;
      }
      
      #root {
        min-height: 100vh;
      }
      
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Fallback en cas de chargement lent -->
      <div class="loading">
        <div style="text-align: center;">
          <div style="width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid white; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
          <p>Chargement de SecretStory...</p>
        </div>
      </div>
    </div>
    <script>
      // DÃ©sactiver le service worker existant
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            console.log('ðŸ—‘ï¸ Unregistering Service Worker:', registration);
            registration.unregister();
          }
        });
        
        // EmpÃªcher tout nouveau registration
        navigator.serviceWorker.register = () => Promise.reject(new Error('Service Worker disabled'));
      }
      
      // Style pour l'animation de spin
      const style = document.createElement('style');
      style.textContent = `
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      `;
      document.head.appendChild(style);
    </script>
  </body>
</html>
