<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#8B5CF6" />
    <meta name="description" content="SecretStory - Recevez des messages anonymes" />
    
    <!-- PWA Meta Tags -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon-192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="SecretStory" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <title>SecretStory - Messages Anonymes</title>
    <style>
      /* Styles critiques pour éviter le FOUC */
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #8B5CF6, #EC4899);
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      
      #root {
        min-height: 100vh;
      }
      
      .fallback-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
        text-align: center;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; color: white;">
        <h1>SecretStory</h1>
        <p>Vous devez activer JavaScript pour utiliser cette application.</p>
      </div>
    </noscript>
    
    <div id="root">
      <!-- Fallback loading -->
      <div class="fallback-loading">
        <div>
          <div class="spinner"></div>
          <h2 style="margin-bottom: 8px;">SecretStory</h2>
          <p style="opacity: 0.8;">Chargement...</p>
        </div>
      </div>
    </div>
    
    <script>
      // Script de fallback si React ne charge pas
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && root.children.length === 1) {
          const fallback = root.querySelector('.fallback-loading');
          if (fallback) {
            fallback.innerHTML = `
              <div style="text-align: center;">
                <div class="spinner"></div>
                <h2 style="margin-bottom: 8px;">Chargement lent</h2>
                <p style="opacity: 0.8; margin-bottom: 16px;">L'application prend plus de temps que prévu</p>
                <button onclick="window.location.reload()" style="background: white; color: #8B5CF6; border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer;">
                  Réessayer
                </button>
              </div>
            `;
          }
        }
      }, 10000);
    </script>
  </body>
</html>
